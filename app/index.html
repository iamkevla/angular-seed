<!doctype html>
<html lang="en" ng-app >
<head>
  <meta charset="utf-8">
  <title>My AngularJS Seed App</title>
</head>
<body ng-controller="MainCtrl" >
  
  <h1>{{greeting}}</h1>
  <p>Congratulations for choosing AngularJs</p>
  <input ng-model="yourname" placeholder="What is your name?" />

  <div class="debug">
  	<hr>
  	<h3>Debug Console &nbsp;<a href="../test/e2e/" target="_blank">e2e</a></h3>
  	Greeting: {{greeting}}<br>
    Your name : {{yourname}}<br>
  </div>	
  <script src="http://code.angularjs.org/1.0.7/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
